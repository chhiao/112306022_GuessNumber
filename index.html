<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link rel="stylesheet" href="guessNumber.css">
  <script src="guessNumber.js"></script>
</head>
<body>
  <script>
    let secretNumber = generateRandomNumber();

    function generateRandomNumber() {
      return Math.floor(Math.random() * 10) + 1;
    }

    function checkGuess() {
      let userGuess = parseInt(document.getElementById("userGuess").value);
      let resultElement = document.getElementById("result");

      if (userGuess === secretNumber) {
        resultElement.innerHTML = "Congratulations! You guessed the correct number!";
        secretNumber = generateRandomNumber();
      } else {
        resultElement.innerHTML = "Sorry, try again!";
      }

      document.getElementById("userGuess").value = "";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" onkeydown="if(event.keyCode===13) checkGuess()">
    <button onclick="checkGuess()">Check Guess</button>
    <div id="result"></div>
  </div>
</body>
</html>
